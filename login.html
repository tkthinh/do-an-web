<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d717109192.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/login.js" defer></script>
    <script src="data/adminAccount.js"></script>
    <link rel="stylesheet" href="/styles/login.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
<!--============================================inside part================================= -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" onsubmit="login()">
            <h2 class="title">Đăng nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input required type="text" placeholder="Username" name="username" class="log_username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input required type="password" placeholder="Password" name="password" class="log_password"/>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
            <span class="result"></span>
            <p class="social-text">Đăng nhập bằng các nền tảng</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" onsubmit="signin()">
            <h2 class="title">Đăng kí</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input required type="text" placeholder="Username" name="username" class="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input required type="email" placeholder="Email" name="email" class="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input required type="password" placeholder="Password" name="password" class="password"/>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
            <span class="result"></span>
            <p class="social-text">Đăng ký bằng các nền tảng</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
<!--=====================================outside part====================================== -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <button class="btn transparent" id="sign-up-btn">
              Đăng kí
            </button>
          </div>
          <img src="img/login/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bạn đã có tài khoản ?</h3>
            <button class="btn transparent" id="sign-in-btn">
              Đăng nhập
            </button>
          </div>
          <img src="img/login/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
